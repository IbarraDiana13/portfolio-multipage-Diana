<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
      </button>

      <div class="display-container">
        <div class="history" id="history"></div>
        <div class="display" id="display">0</div>
      </div>

      <div class="buttons">
        <button class="memory" onclick="memoryRecall()">MR</button>
        <button class="memory" onclick="memoryClear()">MC</button>
        <button class="memory" onclick="memoryAdd()">M+</button>
        <button class="memory" onclick="memorySubtract()">M-</button>
        <button class="clear" onclick="clearDisplay()">AC</button>

        <button class="function" onclick="appendValue('(')">(</button>
        <button class="function" onclick="appendValue(')')">)</button>
        <button class="function" onclick="appendValue('Math.PI')">π</button>
        <button class="function" onclick="appendValue('Math.E')">e</button>
        <button class="operator" onclick="appendValue('/')">÷</button>

        <button class="function" onclick="square()">x²</button>
        <button class="function" onclick="power()">x^y</button>
        <button class="function" onclick="squareRoot()">√</button>
        <button class="function" onclick="factorial()">x!</button>
        <button class="operator" onclick="appendValue('*')">×</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button class="function" onclick="percentage()">%</button>
        <button class="operator" onclick="appendValue('-')">−</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button class="function" onclick="appendValue('1/')">1/x</button>
        <button class="operator" onclick="appendValue('+')">+</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button class="function" onclick="appendValue('Math.log10(')">
          log
        </button>
        <button class="function" onclick="appendValue('Math.log(')">ln</button>

        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button class="function" onclick="appendValue('Math.sin(')">sin</button>
        <button class="function" onclick="appendValue('Math.cos(')">cos</button>
        <button class="function" onclick="appendValue('Math.tan(')">tan</button>

        <button class="function" onclick="backspace()">⌫</button>
        <button class="function" onclick="toggleSign()">±</button>
        <button class="equal" onclick="calculate()">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

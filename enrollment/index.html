<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MPC Pre-Enrollment Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>MALLIG PLAINS COLLEGES, INC.</h2>
      <p>Casili, Mallig, Isabela</p>
      <h3>OFFICE OF THE REGISTRAR</h3>
      <h4>PRE-ENROLLMENT FORM – COLLEGE & GRADUATE SCHOOL</h4>

      <form>
        <div class="row">
          <label>Last Name:</label><input type="text" />
          <label>Given Name:</label><input type="text" />
          <label>Middle Name:</label><input type="text" />
        </div>

        <div class="row">
          <label>ID No. (Old):</label><input type="text" />
          <label>LRN (New):</label><input type="text" /> <label>AY:</label
          ><input type="text" /> <label>Semester:</label><input type="text" />
        </div>

        <div class="row">
          <label>Course & Yr.:</label><input type="text" /> <label>Major:</label
          ><input type="text" />
        </div>

        <div class="row">
          <label>Sex:</label><input type="text" /> <label>Civil Status:</label
          ><input type="text" /> <label>Nationality:</label
          ><input type="text" />
        </div>

        <div class="row">
          <label>Birthdate:</label><input type="text" />
          <label>Birthplace:</label><input type="text" />
        </div>

        <div class="row">
          <label>Permanent Address:</label><input type="text" />
        </div>

        <div class="row">
          <label>Email Address:</label><input type="email" />
          <label>Tel. No. / CP No.:</label><input type="text" />
        </div>

        <div class="row">
          <label>Father’s Name:</label><input type="text" />
          <label>Occupation:</label><input type="text" />
        </div>

        <div class="row">
          <label>Mother’s Name:</label><input type="text" />
          <label>Occupation:</label><input type="text" />
        </div>

        <div class="row">
          <label>If married, Spouse’s Name:</label><input type="text" />
          <label>Occupation:</label><input type="text" />
        </div>

        <div class="row">
          <label
            >If transient in Mallig, Name of Guardian/Landlord and
            Address:</label
          >
          <input type="text" />
        </div>

        <div class="row">
          <label>Educational Attainment:</label><input type="text" />
        </div>

        <div class="row">
          <label>Level:</label>
          <select>
            <option value="Elementary">Elementary</option>
            <option value="Secondary">Secondary</option>
            <option value="College">College</option>
          </select>
          <label>School:</label><input type="text" /> <label>Year:</label
          ><input type="text" /> <label>Honors Received:</label
          ><input type="text" />
        </div>

        <div class="center">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
